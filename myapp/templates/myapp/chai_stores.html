{% extends "layout.html" %}

{% block content %}
    <div class="max-w-2xl mx-auto p-6 bg-gray-100 rounded-lg shadow-md">
        <h1 class="text-xl font-bold text-gray-800 mb-4">Test Form</h1>

        <form method="POST" class="bg-white p-4 rounded-lg shadow">
            {% csrf_token %}
            <div class="space-y-3">
                <label for="{{ form.chai_varity.id_for_label }}" class="block text-gray-700 font-medium">
                    {{ form.chai_varity.label }}
                </label>
                {{ form.chai_varity }}
            </div>
            
            <button type="submit" 
                class="mt-4 w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded hover:bg-blue-700 transition duration-300">
                Search Store
            </button>
        </form>

        {% if stores %}
            <h2 class="mt-6 text-lg font-semibold text-gray-800">Stores Available</h2>
            <ul class="mt-3 space-y-2">
                {% for store in stores %}
                    <li class="bg-white p-3 rounded-lg shadow-md border border-gray-200">
                        <span class="text-gray-600">{{ store.name }}</span> - 
                        <span class="text-gray-600">{{ store.location }}</span>
                    </li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
{% endblock %}
