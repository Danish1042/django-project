{% extends "layout.html" %}

{% block title %}Chai Detail Page{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto p-6 bg-white shadow-lg rounded-lg mt-10">
    <h1 class="text-3xl font-bold text-gray-800 mb-4 text-center">Chai Detail Page</h1>

    <div class="flex flex-col items-center">
        <img class="rounded-lg shadow-lg w-full h-72 object-cover mb-6" src="{{ chai.image.url }}" alt="{{ chai.name }}">

        <h3 class="text-2xl font-semibold text-gray-900">{{ chai.name }}</h3>
        <p class="text-gray-700 text-lg mt-2 text-center">{{ chai.description }}</p>
        <p class="text-xl font-bold text-green-600 mt-3">Price: {{ chai.price }}</p>

        <!-- Buttons Container -->
        <div class="flex space-x-4 mt-5">
            <!-- Back Button -->
            <a href="javascript:history.back()" class="px-6 py-2 bg-gray-500 text-white font-semibold rounded-lg shadow-md hover:bg-gray-600 transition">
                Back
            </a>

            <!-- Order Now Button -->
            <button class="px-6 py-2 bg-yellow-500 text-white font-semibold rounded-lg shadow-md hover:bg-yellow-600 transition">
                Order Now
            </button>
        </div>
    </div>
</div>

{% endblock %}
