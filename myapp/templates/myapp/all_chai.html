{% extends "layout.html" %}

{% block title %}All Chai{% endblock %}

{% block content %}
<div class="max-w-6xl mx-auto p-6">
    <h1 class="text-4xl font-bold text-center text-white-800 mb-6">All About Chai</h1>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
        {% for chai in chais %}
            <div class="bg-white p-5 rounded-lg shadow-md hover:shadow-lg transition-all border border-gray-200">
                <img class="rounded-lg w-full h-56 object-cover mb-4" src="{{ chai.image.url }}" alt="{{ chai.name }}">
                
                <h3 class="text-2xl font-semibold text-gray-900 mb-2">{{ chai.name }}</h3>

                <a href="{% url 'chai_detail' chai.id %}">
                    <button class="w-full flex items-center justify-center px-4 py-2 bg-orange-600 text-white font-medium rounded-lg hover:bg-orange-700 focus:ring-4 focus:ring-orange-300 transition">
                        {{ chai.type }} - {{ chai.id }}
                    </button>
                </a>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
