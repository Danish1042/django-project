{% load static tailwind_tags %}

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
            Default Value
        {% endblock  %}
    </title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    {% tailwind_css %}
</head>
<body>
    <nav class="bg-gray-900 text-white py-4">
        <div class="max-w-6xl mx-auto px-6 flex items-center justify-between">
            <!-- Logo -->
            <a href="{% url "all_chai" %}" class="text-2xl font-bold text-yellow-400">ChaiHub</a>
    
            <!-- Navigation Links -->
            <div class="hidden md:flex space-x-6">
                <a href="#" class="hover:text-yellow-400 transition">Home</a>
                <a href="#" class="hover:text-yellow-400 transition">Menu</a>
                <a href="#" class="hover:text-yellow-400 transition">About</a>
                <a href="#" class="hover:text-yellow-400 transition">Contact</a>
            </div>
    
            <!-- Mobile Menu Button -->
            <button id="menu-btn" class="md:hidden focus:outline-none">
                <svg class="w-8 h-8 text-yellow-400" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
        </div>
    
        <!-- Mobile Menu -->
        <div id="mobile-menu" class="md:hidden hidden bg-gray-800 text-center py-4 space-y-4">
            <a href="#" class="block hover:text-yellow-400">Home</a>
            <a href="#" class="block hover:text-yellow-400">Menu</a>
            <a href="#" class="block hover:text-yellow-400">About</a>
            <a href="#" class="block hover:text-yellow-400">Contact</a>
        </div>
    </nav>
    
    
    {% block content %}{% endblock %}
</body>
   <!-- JavaScript for Mobile Menu Toggle -->
   <script>
    const menuBtn = document.getElementById("menu-btn");
    const mobileMenu = document.getElementById("mobile-menu");

    menuBtn.addEventListener("click", () => {
        mobileMenu.classList.toggle("hidden");
    });
</script>
</html>
